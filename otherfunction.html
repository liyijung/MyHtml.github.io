<!DOCTYPE html>
<html lang="zh-tw">
	
	<head>

		<!--meta必須放在head內，文件前1024byte之內-->
		<meta charset="utf-8">
		
		<!--title只能設定一次，瀏覽器標籤列;瀏覽器紀錄;我的最愛標題-->
		<title>P4NS菜鳥慢飛期末專題報告</title>
		<style>
			@import url(./mystyle.css);
			body{background-image: url(./image/background.png);}
			input:focus { background-color:yellow; }
			body {
				background-image: url(./image/left__empty.png);
				background-repeat: no-repeat;
				background-position: center center;
				background-attachment: fixed;
			}			
		</style>		
		<script>
			function load()
			{window.alert("Hi! JavaScript")}
		</script>

	</head>

	<body><!--body onload="load()"-->
		<noscript><p>瀏覽器不支援script</p></noscript>
		<header>
			<!--"_self"瀏覽頁面下顯示(預設);"_blank"新增頁面-->
			<a href="home" target="_self">首頁</a>
			<a href="function">功能介紹</a>
		</header>

		<div>
			<form action="/submit" method="post">
				<h1>登入系統</h1>
				<p>帳號：<input type="text" name="user" autofocus tabindex="2"></p>
				<p>密碼：<input type="password" name="pwd" required tabindex="3"></p>
				<p><input type="submit" value="確認" tabindex="4">
					<input type="reset" value="取消" tabindex="1"></p>
			</form>
		</div>

		<fieldset>
			<form action="/submit" method="post">
				<h1>民調系統</h1>
				<p>請留下個人資料</p>
				<p>
					<label for="name">姓名：</label>
					<input type="text" id="name" name="name" list="member" autofocus>
					<datalist id="member">
						<option value="外國參訪"></option>
						<option value="臨時會員"></option>
						<option value="企業會員"></option>
					</datalist>
				</p>
				<p>
					<label for="phone">電話號碼：</label>
					<input type="tel" name="phone" 
					placeholder="0975123456">
				</p>
				<p>
					<label for="email">郵件地址：</label>
					<input type="email" id="email" name="email"
					placeholder="123@gmail.com">
					<!--上面的pattern，如果email格式錯會提示-->
				</p>
				<p>請輸入最常瀏覽網址</p>
				<p>URL網址：<input type="url" name="myurl" value="http://"></p>
				<p>性別：<br>
					<input type="radio" name="sex" value="1">男性<br>
					<input type="radio" name="sex" value="0" checked>女性
					</p>
				<p>年齡<br>
					<input type="number" name="age" min="1">
				</p>
				<p>學歷</p>
					<select name="Edu" size="3">
						<option value="HS">高中</option>
						<option value="DP">專科</option>
						<option value="BA" selected>大學</option>
						<option value="MS">碩士</option>
						<option value="PhD">博士</option>
					</select>
				<p>電腦軟體能力分析<br>
					<input type="checkbox" name="software" value="HTML">HTML<br>
					<input type="checkbox" name="software" value="CSS">CSS<br>
					<input type="checkbox" name="software" value="JavaScript">JavaScript<br>
					<input type="checkbox" name="software" value="JQuery">JQuery<br>
				</p>
				<p>使用建議</p>
				<p><textarea opinion1="opinion1" rows="5" cols="30"></textarea></p>
				<p>滿意度調查：<input type="range" name="Grade" max="10"></p>
				<p><input type="submit" value="確認">
					<input type="reset" value="取消"></p>
			</form>		
		</fieldset>

		<form action="/submit" method="post">
			<h1>功能搜尋</h1>
			<p><input type="search" name="search" 
				autofocus placeholder="請輸入關鍵字"></p>
			<p><input type="button" value="搜尋"></p>
		</form>

		<form action="/submit" method="post">
			<p>色彩選擇1：<input type="color" name="color1"></p>
			<p>色彩選擇2：<input type="color" name="color2" value="#0000ff"></p>
		</form>	

		<form action="/submit" method="post">
			<p>輸入時間：<input type="time" name="t"></p>
			<p>輸入日期：<input type="date" name="dd"></p>
			<p>輸入週次：<input type="week" name="wnum"></p>
			<p>輸入月份：<input type="month" name="mon"></p>
			<p>輸入UTC時間：<input type="datetime" name="dt"></p>
			<p>輸入本地時間：<input type="datetime-local" name="dtl"></p>
		</form>	

		<form action="cgi-bin/formsample.php" method="post"
			enctype="multipart/form-data">
			<p>上傳檔案：
				<input type="file" name="fileupload">
			</p>
			<p>
				<input type="submit" value="上傳檔案">
				<input type="reset" value="重新設定">
			</p>
			<p>未指明進度：<progress max="100"></progress></p>
			<p>執行進度：<progress value="35" max="100"></progress></p>
			<p>未指明進度：<meter value="75" max="100"></meter></p>
			<p>執行進度：<meter value="75" max="100" min="0" high="85" low="60"></meter></p>
		</form>

		<form action="/submit" method="get">
			<h2>選擇未來年最想去的旅遊城市</h2>
			<p>
				<select name="Country">
					<optgroup label="亞洲">
						<option label="東京" value="TK">東京</option>
						<option label="北京" value="BJ">北京</option>
						<option label="香港" value="HK">香港</option>
					</optgroup>
					<optgroup label="歐洲">
						<option label="倫敦" value="倫敦">東京</option>
						<option label="巴黎" value="巴黎">北京</option>
						<option label="維也納" value="維也納">香港</option>
					</optgroup>
				</select>
			</p>
		</form>
	</body>

</html>
